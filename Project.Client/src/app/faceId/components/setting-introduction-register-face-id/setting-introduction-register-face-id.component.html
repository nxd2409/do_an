<div>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <p class="min-w-100px min-h-100px border-radius-50 bg-color-custom mb-0 d-flex justify-content-center text-center">
            <nz-icon nzType="video-camera" nzTheme="outline" class="icon-camera-custom"/>
        </p>
    </div>
    <div class="text-center">
        <h4 class="fw-700 text-color-black fs-16 mt-3">Thiết lập Face ID</h4>
        <p class="mb-0 text-color-grey-light fw-500">
            Face ID giúp bạn đăng nhập nhanh chóng và an toàn hơn
        </p>
    </div>

    <div class="bg-color-custom px-4 py-3 mt-5 border-radius-2px">
        <h4 class="text-color-black fw-700 fs-15">Lưu ý khi quét:</h4>
        <ul>
            <li class="">Giữ điện thoại cách mặt 20-50cm</li>
            <li class="">Đảm bảo ánh sáng đủ</li>
            <li class="">Nhìn thẳng vào camera</li>
        </ul>
    </div>

    <div class="d-flex align-items-center justify-content-between w-100 mt-5">
        <button style="border: none" class="btn-cancel text-color-grey-light fw-500 cursor-pointer bg-color-white w-50 py-2 me-2 border-radius-2px" (click)="onClickCancelRegister()">Hủy</button>
        <button style="border: none" class="text-color-white bg-color-bright-blue py-2 ms-2 fw-700 fs-14  border-radius-2px w-50 cursor-pointer"
        (click)="onStartExecuteFaceId()">
            Bắt đầu
        </button>
    </div>
</div>
